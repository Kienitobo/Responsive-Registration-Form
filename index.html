<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" media="screen and (min-width:600px)" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width:600px)" href="mobile.css"/>
    <link rel="icon" type="image/x-icon" href="img\favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="div1">
        <h2>
          Learn to code by<br />
          watching others
        </h2>
        <p class="mainp">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="div2">
        <button type="submit" class="topbutton">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </button>
        <form>
          <input
            class="inputfields"
            type="text"
            id="firstname"
            placeholder="First Name"
            name="firstname"
            required
          />

          <input
            class="inputfields"
            id="lastmane"
            type="text"
            name="lastname"
            placeholder="Last Name"
            required
          />

          <input
            class="inputfields"
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />

          <input
            class="inputfields"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="bottombutton">CLAIM YOUR FREE TRIAL</button>
          <p class="bottomp">
            By clicking the button you are agreeing to our<a href="#"
              >Terms and Services</a
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
